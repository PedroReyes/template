name: bloc
"on":
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - staging

defaults:
  run:
    shell: bash
    working-directory: bloc

jobs:
  # Testing hardhat
  test_hardhat_tests:
    name: hardhat tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run typescript tests (hardhat)
        run: npm ci && npx hardhat coverage && ls -la

      - name: List coverage folder
        run: cd coverage && ls -la

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        id: commit
        if: always()
        with:
          commit_message: ðŸ¤– Test coverage report - â° ${{ github.event.repository.updated_at}} - âœ Update test coverage report
          repository: ./bloc
          file_pattern: "coverage.json coverage/* bloc/coverage/*"
          skip_checkout: true
          # commit_options: "--amend --no-edit"
          # push_options: "--force"
          add_options: "-f"

  # Testing foundry
  test_foundry_tests:
    name: foundry tests
    runs-on: ubuntu-latest
    needs: test_hardhat_tests
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run solidity tests (foundry)
        run: npm ci && echo "${{ secrets.ENV_FILE }}" > .env && forge test -vvv
        env:
          FOUNDRY_BSC_MAINNET_RPC_URL: "${{ secrets.FOUNDRY_BSC_MAINNET_RPC_URL }}"
